<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation AI | Sustainability Intelligence</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .ai-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .ai-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .ai-header h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ai-badge {
            display: inline-block;
            padding: 6px 16px;
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
        }

        .input-area {
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
            background: #fdfdfd;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.1);
        }

        .rec-output {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .rec-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rec-card h3 {
            font-size: 1.15rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .rec-card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .rec-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .reasoning-tag {
            color: var(--primary-dark);
            font-weight: 600;
            font-style: italic;
        }

        .category-badge {
            padding: 4px 12px;
            background: #f1f8f6;
            color: var(--primary-dark);
            border-radius: 6px;
            font-weight: 700;
        }

        .btn-ai {
            width: 100%;
            padding: 18px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-ai:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .loading-dots {
            text-align: center;
            display: none;
            margin: 20px 0;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .back-nav {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body style="background: #f0f4f3; min-height: 100vh;">
    <div class="container">
        <div class="ai-container">
            <div class="ai-header branded-header">
                <span class="ai-badge">Intelligence Module</span>
                <h1>Recommendation AI</h1>
                <p style="color: var(--text-main); font-weight: 500;">Natural Language Processing for Actionable
                    Sustainability</p>
            </div>

            <div class="input-area">
                <label
                    style="display: block; margin-bottom: 12px; font-weight: 600; color: var(--accent-color);">Describe
                    your energy usage habits or concerns</label>
                <textarea id="user-prompt"
                    placeholder="Example: My electricity usage is high at night due to AC usage..."></textarea>
                <button class="btn-ai" onclick="generateActions()" style="margin-top: 20px;">Generate
                    Recommendations</button>
            </div>

            <div id="loading" class="loading-dots">
                <span></span><span></span><span></span>
            </div>

            <div id="output" class="rec-output">
                <!-- AI Recommendations will appear here -->
                <div style="text-align: center; color: var(--text-muted); font-style: italic; padding: 40px;">
                    Input your observations above to initiate NLP matching.
                </div>
            </div>

            <div class="back-nav">
                <a href="../index.html#dashboard" class="btn-secondary"
                    style="padding: 10px 24px; text-decoration: none; border-radius: 50px;">
                    Return to Intelligent Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="../logic/recommendation_ai_nlp.js"></script>
    <script>
        function generateActions() {
            const prompt = document.getElementById('user-prompt').value.trim();
            const outputDiv = document.getElementById('output');
            const loader = document.getElementById('loading');

            if (!prompt) {
                alert("Please describe your usage habits to initiate analysis.");
                return;
            }

            // Simulate "AI" processing
            outputDiv.innerHTML = '';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';

                // Demo context (normally pulled from dashboard state)
                const mockContext = {
                    avgPower: 0.076,
                    dominantSM: 'SM3'
                };

                const results = window.RecommendationAI.processUserPrompt(prompt, mockContext);

                if (results.length === 0) {
                    outputDiv.innerHTML = '<div style="text-align: center; color: var(--text-muted);">No direct matches found. Try describing specific appliances or times of day.</div>';
                    return;
                }

                results.forEach((rec, index) => {
                    const card = document.createElement('div');
                    card.className = 'rec-card';
                    card.style.animationDelay = `${index * 0.15}s`;
                    card.innerHTML = `
                        <h3>${rec.title}</h3>
                        <p>${rec.text}</p>
                        <div class="rec-meta">
                            <span class="reasoning-tag">Logic: ${rec.reasoning}</span>
                            <span class="category-badge">${rec.category}</span>
                        </div>
                    `;
                    outputDiv.appendChild(card);
                });
            }, 800);
        }
    </script>
</body>

</html>
